<div ng-class="{'input-container':true, error: field.error}">
    <label for="{{field.id}}" ng-class="{error: field.error}">{{field.label}}</label>
    <select id="{{field.id}}" ng-model="field.value">
    	<option ng-value="{{option.option}}" ng-repeat="option in field.options">{{field.values[$index]}}</option>
    </select>
    <input ng-if="field.edit" class="edit" type="button" value="Edit"/>
</div>

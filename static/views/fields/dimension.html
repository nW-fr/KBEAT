<div class="dimension-wrapper" ng-if="building.url==field.url">
    <div class="flex-{{field.containerWidthPercent}}" ng-class="{'input-container':true, dimError: field.dimError}" ng-repeat="(key, val) in axisObj">
        <label for="txtLeng{{key}}" ng-class="{error: field.dimError}">{{key}}</label>
        <input type="number" id="txtLeng{{key}}" min="1" ng-model="axisObj[key]">
        <div class="label-suffix" ng-if="field['txtLeng'+key+'_label_suffix']">{{field['txtLeng'+key+'_label_suffix']}}</div>
    </div>
    <div class="flex-{{field.containerWidthPercent}}" ng-class="{'input-container':true, dimError: field.dimError}" ng-if="field.id !='txtBldgAzi'">
        <label for ="txtFloorArea" ng-class="{error: field.dimError}">Floor Area</label>
        <input type="number" id="txtFloorArea" ng-model="txtFloorArea" disabled>
        <div class="label-suffix" ng-if="field.floor_area_label_suffix">{{field.floor_area_label_suffix}}</div>
    </div>
    <div class="shape" style="margin-right:-50px;">

// c.setAttributeNS(null, "fill-opacity", 0.1);
// svg[j].appendChild(c);
for (var i = 0; i < 360; i += 2) {
  // draw degree lines
  var s = "grey";
  if (i == 0 || i % 30 == 0) {
    w = 2;
    s = "grey";
    y2 = 40;
  } else {
    w = 1;
    y2 = 45;
  }

  var l1 = document.createElementNS(svgNS, "line");
  l1.setAttributeNS(null, "x1", 160);
  l1.setAttributeNS(null, "y1", y2);
  l1.setAttributeNS(null, "x2", 160);
  l1.setAttributeNS(null, "y2", 55);
  l1.setAttributeNS(null, "stroke", s);
  l1.setAttributeNS(null, "stroke-width", w);
  l1.setAttributeNS(null, "transform", "rotate(" + i + ", 160, 170)");
  svg[j].appendChild(l1);

  // draw degree value every 30 degrees
  if (i % 30 == 0) {
    var t1 = document.createElementNS(svgNS, "text");
    if (i > 100) {
      t1.setAttributeNS(null, "x", 150);
    } else if (i > 0) {
      t1.setAttributeNS(null, "x", 154);
    } else {
      t1.setAttributeNS(null, "x", 157);
    }
    t1.setAttributeNS(null, "y", 37);
    t1.setAttributeNS(null, "font-size", "9px");
    t1.setAttributeNS(null, "font-family", "Helvetica");
    t1.setAttributeNS(null, "fill", "grey");
    t1.setAttributeNS(null, "style", "letter-spacing:1.0");
    t1.setAttributeNS(null, "transform", "rotate(" + i + ", 160, 170)");
    var textNode = document.createTextNode(i);
    t1.appendChild(textNode);
    svg[j].appendChild(t1);
  }
}

function drawCardinalDirection(x, y, displayText, svg) {
  var direction = document.createElementNS(svgNS, "text");
  direction.setAttributeNS(null, "x", x);
  direction.setAttributeNS(null, "y", y);
  direction.setAttributeNS(null, "font-size", "18px");
  direction.setAttributeNS(null, "font-family", "Helvetica");
  direction.setAttributeNS(null, "fill", "grey");
  var textNode = document.createTextNode(displayText);
  direction.appendChild(textNode);
  svg.appendChild(direction);
}

<div ng-cloak>
	<md-content>
		<md-tabs md-dynamic-height md-border-bottom>
			<md-tab label="Performance Output">
				<md-content class="md-padding">
					<md-table-container style="margin-bottom:20px;">
						<table md-table>
							<thead md-head>
								<tr md-row>
									<th style="border:1px solid green;text-align:center;color:#fff;background:green;padding:10px;" ng-repeat="heading in resultHead track by $index">{{heading}}</th>
								</tr>
							</thead>
							<tbody md-body>
								<tr md-row>
									<td ng-repeat="value in resultValue track by $index" style="border:1px solid green;" md-cell>{{value}}</td>
								</tr>
							</tbody>
						</table>
					</md-table-container>
				</md-content>
			</md-tab>
			<md-tab label="Calibration Data">
				<md-content class="md-padding">
					<md-table-container style="margin-bottom:20px;">
						<table md-table>
							<thead md-head>
								<tr md-row>
									<th style="border:1px solid green;text-align:center;color:#fff;background:green;padding:10px;" ng-repeat="heading in resultHead track by $index">{{heading}}</th>
								</tr>
							</thead>
							<tbody md-body>
								<tr md-row>
									<td ng-repeat="value in resultValue track by $index" style="border:1px solid green;" md-cell>{{value}}</td>
								</tr>
							</tbody>
						</table>
					</md-table-container>
				</md-content>
			</md-tab>
		</md-tabs>
	</md-content>
</div>

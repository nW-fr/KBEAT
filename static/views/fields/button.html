<div ng-if="field.id=='next'" class="step-footers" style="position:relative;bottom:0;">
	<input class="button" type="button" ng-click="stepBack()" ng-value="field.label">		
</div>
<div ng-if="field.id=='prev'" class="step-footers" style="position:relative;bottom:0;">
	<input class="button" type="button" ng-click="stepBack()" ng-value="field.label">		
</div>

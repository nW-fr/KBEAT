
<div ng-class="{'step-headers':true}">

	<!-- Breadcrumb stepper .................. -->
	<div class="breadcrumbParent">
		<div  ng-class="{clickable:true, active:$index==activeStepIndex,complete:$index > count,breadcrumbChild2:$index != 0,breadcrumbChild1:$index == 0}" ng-click="activateStep($index)" ng-repeat="step in model.steps">
			<div ng-if="(($index==activeStepIndex) ||($index > count))" ng-class="{number:true, visited:$index > count}">{{$index+1}}</div>
			<div ng-if="(($index!=activeStepIndex)&&($index <= count))" ng-class="{number:true, visited:$index > count}">
				<span class="checkmark">
					<div class="checkmark_circle"></div>
					<div class="checkmark_stem"></div>
					<div class="checkmark_tick"></div>
				</span>
			</div>
			<div class="label">{{step.label}}</div>
		</div>
	</div>
	<!-- ............................................ -->


	<!-- Horizontal stepper............... -->

  <!-- <div ng-class="{'step-header':true}" ng-repeat="step in model.steps">
			<div ng-class="{clickable:true, active:$index==activeStepIndex}" 	ng-click="activateStep($index)">
				<div ng-class="{number:true, visited:$index > count}">{{$index+1}}</div>
				<div class="label">{{step.label}}</div>
			</div>
		</div -->
		<!-- .................................... -->

	</div>
	<div class="step-content" layout="column">
		<!-- <div ng-class="{'step-area-wrapper':true}" style="background-image:url(/keec/assets/img/infographic.jpg);" ng-repeat="step in model.steps"> -->
		<div ng-class="{'step-area-wrapper':true}" ng-repeat="step in model.steps">
			<div id="{{$index}}" class="step-area">
				<div class="step-container-wrapper">
					<!-- <div class="step-container flex-{{container.widthPercent}}" ng-if="!container.openOnEdit" ng-repeat="container in step.containers" 	onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';"> -->
					<div class="step-container flex-{{container.widthPercent}}" ng-if="!container.openOnEdit" ng-repeat="container in step.containers">
						<div  ng-if="container.id!='button'" ng-class="{body:true, shaped: container.hasShape, buildInfo: container.id=='buildingInformation'}">
							<div class="heading">
								{{container.label}}
							</div>
							<div class="input-area">
								<field ng-if="!field.hide" class="single-input-box flex-{{field.widthPercent}}" field="field" container="container" ng-repeat="field in container.parameters" />
							</div>

						</div>
					<!-- <div  ng-if="container.id=='button'" ng-class="{'body-button':true, shaped: container.hasShape, buildInfo: container.id=='buildingInformation'}">
						<div class="input-area-button">
							<field ng-if="!field.hide" class="single-input-box flex-button-{{field.widthPercent}}" field="field" container="container" ng-repeat="field in container.parameters" />
						</div>
					</div> -->

				</div>
			</div>
			<div class="buttonGroup">
				<div  ng-if="step.label !='Building Info'" class="step-footers-prev" style="position:relative;bottom:0;">
					<input class="button" type="button" ng-click="stepBack($index-1)" value="Previous">		
				</div>
				<div  ng-if="((step.label !='HVAC System')&&($index !=4))"  class="step-footers-next" style="position:relative;bottom:0;">
					<input class="button" type="button" ng-click="stepNext($index+1)" value="Next">		
				</div>
				<div ng-if="((step.label =='HVAC System')&&($index !=4))" class="step-footers-next" style="position:relative;bottom:0;">
					<input class="button" type="button" ng-click="stepNext($index+1)"  value="Run">		
				</div>

			</div>
		</div>
		
	</div>
</div>
